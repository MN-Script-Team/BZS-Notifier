<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BZS-Notifier</title>
    
    <!-- Bootstrap CSS, JavaScript (imported below), and theme v3.3.7, licensed under MIT, https://github.com/twbs/bootstrap/blob/master/LICENSE -->
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
	
	<!-- Custom css used in this project -->
	<link rel="stylesheet" href="css/main.css"></link>
    
    <script>
      // Version number... NOTE: this is separate from package.json as importing package.json
      // into the app is not recommended! Update both places!
      const packageVersion = "v0.0.1";
    
    </script>
    
  </head>
  <body>
    
    <div class="container-fluid">
      
	  <!-- This part contains a pretty header -->
      <div class="row vertical-align" id="headerSection">
        <div class="col-xs-3" id="headerImage">
          <img class="img-responsive" src="icon-default-256.png"/>
        </div>
        <div class="col-xs-9" id="headerText">
          <h1>BZS-Notifier</h1>
          <p>A simple utility to display changes in the BlueZone Scripts project</p>
        </div>
      </div>
      
      <!-- Automatically gets filled in by authentication process -->
      <span id="alertZone">
        <div class="alert alert-info" role="alert"><strong>Loading...</strong></div>
      </span>
      
      <!-- This part asks for a GitHub token -->
      <div class="row" id="githubTokenSection">
        <div class="col-xs-12">  
          <form id="submitAPIForm">
            <label for="queryTokenInput">Provide <a href="https://github.com/settings/tokens/">your token</a> from GitHub.com:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="queryTokenInput" placeholder="What am I?" />
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" id="sendToken">Send</button>
              </span>
            </div>
          </form>
        </div>
      </div>
      
	  	<!-- Displays the changes in this list, which is updated by the getGitHubChanges function -->
		<div class="list-group" id="changesList">
<!--			<button class='list-group-item'>
				<span class='badge' id='policyReviewTotal'>0</span>
				Awaiting policy review
			</button>-->
		</div>
              
    
      

      
        
      <!-- Debug info for the footer -->
      <div class="row" id="debug-div">
        <ul id="debug-list">
          <li><strong>Debug info</strong></li>
          <li>App version: <script>document.write( packageVersion )</script></li>
          <li>Node.js: <script>document.write(process.versions.node)</script></li>
          <li>Chromium: <script>document.write(process.versions.chrome)</script></li>
          <li>Electron: <script>document.write(process.versions.electron)</script></li>
        </ul>  
      </div>
    
    </div> <!-- container-fluid end -->

  </body>


  <!-- Idea for jQuery import modifed from snippet found at https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>  <!-- Insert this line above script imports  -->
  <script src="js/jquery-3.2.1.min.js"></script> <!-- jQuery v3.2.1, licensed under MIT, https://jquery.org/license/ -->
  <script src="js/bootstrap.min.js"></script> <!-- Bootstrap js, see above for details and license -->

  <script>
    require('./renderer.js')     // You can also require other files to run in this process
  </script>
</html>
